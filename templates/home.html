<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Grieble Bakery</title>
      <link rel="stylesheet" th:href="@{/style.css}" />
      <!--jQuery-->
      <script th:src="@{jquery-2.1.1.min.js}"></script>
      <!--Bootstrap JavaScript-->
      <script th:src="@{bootstrap.min.js}"></script>
      <!--Bootstrap CSS-->
      <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
  </head>
  <body>
    <div class="col-md-1" />
    <div class="col-md-10" >
        <h2 class="text-center">Bakery Inventory</h2>
        <br/>
        <br/>
        <div>
            <form method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Product Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost" class="col-sm-2 control-label">Cost:</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control col-sm-4" name="cost" placeholder="0.00" required="required" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inventory" class="col-sm-2 control-label">Inventory:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="inventory" value="0" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </div>
                <br />
            </form>
        </div>
        <br/>
        <br/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Cost</th>
                    <th>Inventory</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.name}">Name</td>
                    <td th:text="${item.id}">ID</td>
                    <td th:text="${item.cost}">Cost</td>
                    <td th:text="${item.inventory}">Inventory</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1" />
  </body>
</html>
